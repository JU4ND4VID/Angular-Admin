<!-- 1. Título centrado -->
<h1 class="title">Listado de Clientes</h1>

<!-- 2. Encabezado con botón + filtro -->
<div class="header-container">
  <!-- Botón “Nuevo Cliente” -->
  <div class="add-button-container">
    <button mat-stroked-button color="primary" (click)="add()">
      <mat-icon>person_add</mat-icon>
      Nuevo Cliente
    </button>
  </div>

  <!-- Filtro por ID -->
  <div class="filter-container">
    <mat-form-field appearance="outline" class="filter-field">
      <mat-label>Buscar por ID</mat-label>
      <input
        matInput
        type="number"
        placeholder="ID"
        [(ngModel)]="searchId"
        (ngModelChange)="applyFilter()"
      />
    </mat-form-field>
    <button
      mat-flat-button
      color="primary"
      class="clear-button"
      (click)="clearFilter()"
    >
      Limpiar
    </button>
  </div>
</div>

<!-- 3. Tabla con columnas definidas -->
<table mat-table [dataSource]="displayedClientes" class="mat-elevation-z8">

  <!-- ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let c"> {{ c.id }} </td>
  </ng-container>

  <!-- Nombre -->
  <ng-container matColumnDef="nombreCliente">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let c"> {{ c.nombreCliente }} </td>
  </ng-container>

  <!-- Correo -->
  <ng-container matColumnDef="correoCliente">
    <th mat-header-cell *matHeaderCellDef> Correo </th>
    <td mat-cell *matCellDef="let c"> {{ c.correoCliente }} </td>
  </ng-container>

  <!-- Dirección -->
  <ng-container matColumnDef="direccionCliente">
    <th mat-header-cell *matHeaderCellDef> Dirección </th>
    <td mat-cell *matCellDef="let c"> {{ c.direccionCliente }} </td>
  </ng-container>

  <!-- Teléfono -->
  <ng-container matColumnDef="telefono">
    <th mat-header-cell *matHeaderCellDef> Teléfono </th>
    <td mat-cell *matCellDef="let c"> {{ c.telefono }} </td>
  </ng-container>

  <!-- Estado -->
  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let c">
      <span [ngClass]="c.estado === 1 ? 'status-active' : 'status-inactive'">
        {{ c.estado === 1 ? 'Activo' : 'Inactivo' }}
      </span>
    </td>
  </ng-container>

  <!-- Acciones -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let c">
      <button mat-icon-button color="primary" (click)="edit(c.id)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="remove(c.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Filas -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
