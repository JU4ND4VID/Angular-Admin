<mat-card class="form-card">
  <mat-card-title>{{ isEdit ? 'Editar Cliente' : 'Nuevo Cliente' }}</mat-card-title>

  <form [formGroup]="form" (ngSubmit)="save()">

    <!-- Fila 1 -->
    <div class="row">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Nombre *</mat-label>
        <input matInput formControlName="nombreCliente" />
        <mat-error *ngIf="nombre?.invalid && nombre?.touched">Nombre requerido (mín. 3)</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Correo electrónico *</mat-label>
        <input matInput type="email" formControlName="correoCliente" />
        <mat-error *ngIf="correo?.invalid && correo?.touched">Correo inválido</mat-error>
      </mat-form-field>
    </div>

    <!-- Fila 2 -->
    <div class="row">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Dirección *</mat-label>
        <input matInput formControlName="direccionCliente" />
        <mat-error *ngIf="direccion?.invalid && direccion?.touched">Dirección requerida</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Teléfono *</mat-label>
        <input matInput formControlName="telefono" />
        <mat-error *ngIf="telefono?.invalid && telefono?.touched">Teléfono inválido</mat-error>
      </mat-form-field>
    </div>

    <!-- Fila 3 -->
    <div class="row">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Estado *</mat-label>
        <mat-select formControlName="estado">
          <mat-option [value]="1">Activo</mat-option>
          <mat-option [value]="0">Inactivo</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- Botones -->
    <div class="button-row">
      <button mat-raised-button color="primary" type="submit">
        <mat-icon>save</mat-icon> Guardar
      </button>
      <button mat-stroked-button color="warn" type="button" (click)="cancel()">
        <mat-icon>cancel</mat-icon> Cancelar
      </button>
    </div>
  </form>
</mat-card>
