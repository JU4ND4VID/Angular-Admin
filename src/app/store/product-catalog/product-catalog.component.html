<div style="background-color: #f4f6f8; min-height: 100vh; padding: 2rem; font-family: 'Segoe UI', sans-serif;">
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
    <h1 style="color: #0d6efd; font-size: 2rem;">CatÃ¡logo de Productos</h1>
    <button (click)="irAlCarrito()"
            style="background-color: #0d6efd; color: white; border: none; padding: 0.5rem 1.2rem; border-radius: 6px; font-weight: 600; cursor: pointer;">
      ðŸ›’ Ver Carrito
    </button>
  </div>

  <div style="display: flex; flex-wrap: wrap; gap: 2rem;">
    <div *ngFor="let p of productos"
         style="width: 220px; background-color: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; justify-content: space-between;">
      
      <img [src]="getImagenUrl(p.fotoProducto!)" 
 alt="Producto" style="width: 100%; height: 160px; object-fit: cover;">

      <div style="padding: 1rem;">
        <h3 style="font-size: 1rem; margin: 0 0 0.5rem 0;">{{ p.descripcion }}</h3>
        <p style="color: #28a745; font-weight: bold; margin-bottom: 1rem;">${{ p.precioVentaActual?.toFixed(2) }}</p>

        <button (click)="agregar(p)"
                style="width: 100%; background-color: #198754; color: white; border: none; padding: 0.4rem 0; border-radius: 4px; font-weight: 600; cursor: pointer;">
          Agregar al carrito
        </button>
      </div>
    </div>
  </div>
</div>
