<h1 class="title">Listado de Ventas</h1>

<!-- Filtro alineado a la derecha -->
<div class="header-container">
  <div class="spacer"></div>
  <div class="filter-container">
    <mat-form-field appearance="outline" class="filter-field">
      <mat-label>Buscar por ID</mat-label>
      <input
        matInput
        type="number"
        placeholder="ID"
        [(ngModel)]="searchId"
        (ngModelChange)="applyFilter()"
      />
    </mat-form-field>

    <button mat-flat-button color="primary" class="clear-button" (click)="clearFilter()">
      Limpiar
    </button>
  </div>
</div>

<!-- Tabla de resultados -->
<table mat-table [dataSource]="displayedVentas" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let v"> {{ v.id }} </td>
  </ng-container>

  <ng-container matColumnDef="fechaVenta">
    <th mat-header-cell *matHeaderCellDef> Fecha Venta </th>
    <td mat-cell *matCellDef="let v"> {{ v.fechaVenta }} </td>
  </ng-container>

  <ng-container matColumnDef="idCliente">
    <th mat-header-cell *matHeaderCellDef> Cliente ID </th>
    <td mat-cell *matCellDef="let v"> {{ v.idCliente }} </td>
  </ng-container>

  <ng-container matColumnDef="valorDscto">
    <th mat-header-cell *matHeaderCellDef> Descuento </th>
    <td mat-cell *matCellDef="let v"> {{ v.valorDscto }} </td>
  </ng-container>

  <ng-container matColumnDef="valorIva">
    <th mat-header-cell *matHeaderCellDef> IVA </th>
    <td mat-cell *matCellDef="let v"> {{ v.valorIva }} </td>
  </ng-container>

  <ng-container matColumnDef="valorVenta">
    <th mat-header-cell *matHeaderCellDef> Valor Venta </th>
    <td mat-cell *matCellDef="let v"> {{ v.valorVenta }} </td>
  </ng-container>

  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let v">
      <span [ngClass]="v.estado === 1 ? 'status-active' : 'status-inactive'">
        {{ v.estado === 1 ? 'Activo' : 'Inactivo' }}
      </span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
